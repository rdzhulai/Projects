<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Our Stuff
        <nav>
            <a href="#profile1">Katie</a>
            <a href="#profile2">Miranda</a>
            <a href="#profile3">Brandie</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure> 
               <img src="img/profile1-500x500.jpg" alt="Profile 1" width="500" height="500">    
               <figcaption>Katie Coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure> 
               <img src="img/profile2-500x500.jpg" alt="Profile 2" width="500" height="500">    
               <figcaption>Miranda Designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure> 
               <img src="img/profile3-500x500.jpg" alt="Profile 3" width="500" height="500">    
               <figcaption>Brandie <span class="nowrap">Dev Rel</span></figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>

    <footer>&copy; Acme Co.</footer>

</body>
</html>
